<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="80" viewBox="0 0 120 80" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>VietinBank Logo</title>
  <defs>
    <linearGradient id="bankingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003d82;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8102E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="40" r="35" fill="url(#bankingGradient)" />
  
  <!-- VTB Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">VTB</text>
  
  <!-- Bank icon elements -->
  <rect x="45" y="45" width="30" height="2" fill="white" opacity="0.8"/>
  <rect x="50" y="48" width="20" height="1.5" fill="white" opacity="0.6"/>
  <rect x="52" y="50" width="16" height="1" fill="white" opacity="0.4"/>
  
  <!-- Small decorative elements -->
  <circle cx="30" cy="25" r="3" fill="#C8102E" opacity="0.7"/>
  <circle cx="90" cy="55" r="2.5" fill="#003d82" opacity="0.7"/>
  <circle cx="35" cy="60" r="2" fill="#3b82f6" opacity="0.6"/>
</svg> 
